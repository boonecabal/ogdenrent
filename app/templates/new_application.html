{% block app_content %}
<section class="mx-md-2 mx-lg-5 pt-2 ">

                  <!-- Steps -->
                  <div class="steps">

                     <!-- Row 1 -->
                     <div class="row justify-content-center">
                        <div class="col-6 col-md-6 col-lg-4">
                           <div class="form-group">
                              <label for="first_name">First name</label>
                              <input type="text" id="first_name" class="form-control" value="Ted">
                           </div>
                        </div>

                           </div>
                        </div>
                        <div class="col-6 col-md-6 col-lg-4">
                           <div class="form-group">

                              <input type="text" id="phone" class="form-control" value="555-555-5555">
                           </div>
                        </div>

                        <div class="col-4 col-md-6 col-lg-4">
                           <div class="form-group">
                              <label for="ssn">Social security number</label>
                              <input type="text" id="ssn" class="form-control" value="123-45-6789">
                           </div>
                        </div>
                        <div class="col-8 col-md-6 col-lg-4">

                           </div>
                        </div>
                        <div class="col">

                              <label for="state_id">State ID</label>
                              <input type="text" id="state_id" class="form-control" value="123-45-6789">
                           </div>
                        </div>
                     </div>
                     <div class="row justify-content-center">

                           <div class="form-group">

                           </div>
                        </div>

                              <input type="text" id="num_pets" class="form-control" value="0">
                           </div>
                        </div>
                     </div>

                  </div> <!-- Steps -->

                  <div class="steps">

                     <!-- Row 1 -->
                     <div class="d-flex">
                        <div class="col-6 pl-0 pe-1 m-0 col-md-6 col-lg-6 flex-fill">
                           <div class="form-group">
                              <label for="prev_addr_street1">Street 1</label>

                        <div class="col-6 col-md-6 col-lg-4">

            </section>

</section>
